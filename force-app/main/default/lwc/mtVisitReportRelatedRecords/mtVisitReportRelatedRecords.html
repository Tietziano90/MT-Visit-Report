<template>
    <template if:true={hasAnyRecords}>
        <lightning-card title="Created Records" icon-name="standard:record">
            <div class="slds-p-around_medium">
                <!-- Contacts -->
                <template if:true={hasContacts}>
                    <div class="slds-m-bottom_medium">
                        <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                            <lightning-icon icon-name="standard:contact" size="small" class="slds-m-right_small"></lightning-icon>
                            <h3 class="slds-text-heading_small">Contacts ({contactCount})</h3>
                        </div>
                        <div class="slds-grid slds-wrap slds-gutters_x-small">
                            <template for:each={contactIds} for:item="contactId">
                                <div key={contactId} class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                    <lightning-record-view-form record-id={contactId} object-api-name="Contact">
                                        <div class="slds-box slds-box_x-small">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <div class="slds-col slds-grow">
                                                    <lightning-output-field field-name="Name" variant="label-hidden"></lightning-output-field>
                                                    <div class="slds-text-body_small slds-text-color_weak">
                                                        <lightning-output-field field-name="Title" variant="label-hidden"></lightning-output-field>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-no-flex">
                                                    <lightning-button 
                                                        label="View" 
                                                        variant="neutral"
                                                        onclick={handleNavigateToRecord}
                                                        data-record-id={contactId}>
                                                    </lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </lightning-record-view-form>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Opportunities -->
                <template if:true={hasOpportunities}>
                    <div class="slds-m-bottom_medium">
                        <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                            <lightning-icon icon-name="standard:opportunity" size="small" class="slds-m-right_small"></lightning-icon>
                            <h3 class="slds-text-heading_small">Opportunities ({opportunityCount})</h3>
                        </div>
                        <div class="slds-grid slds-wrap slds-gutters_x-small">
                            <template for:each={opportunityIds} for:item="oppId">
                                <div key={oppId} class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                    <lightning-record-view-form record-id={oppId} object-api-name="Opportunity">
                                        <div class="slds-box slds-box_x-small">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <div class="slds-col slds-grow">
                                                    <lightning-output-field field-name="Name" variant="label-hidden"></lightning-output-field>
                                                    <div class="slds-text-body_small slds-text-color_weak">
                                                        <lightning-output-field field-name="Amount" variant="label-hidden"></lightning-output-field> •
                                                        <lightning-output-field field-name="StageName" variant="label-hidden"></lightning-output-field>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-no-flex">
                                                    <lightning-button 
                                                        label="View" 
                                                        variant="neutral"
                                                        onclick={handleNavigateToRecord}
                                                        data-record-id={oppId}>
                                                    </lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </lightning-record-view-form>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Tasks -->
                <template if:true={hasTasks}>
                    <div class="slds-m-bottom_medium">
                        <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                            <lightning-icon icon-name="standard:task" size="small" class="slds-m-right_small"></lightning-icon>
                            <h3 class="slds-text-heading_small">Tasks ({taskCount})</h3>
                        </div>
                        <div class="slds-grid slds-wrap slds-gutters_x-small">
                            <template for:each={taskIds} for:item="taskId">
                                <div key={taskId} class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                    <lightning-record-view-form record-id={taskId} object-api-name="Task">
                                        <div class="slds-box slds-box_x-small">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <div class="slds-col slds-grow">
                                                    <lightning-output-field field-name="Subject" variant="label-hidden"></lightning-output-field>
                                                    <div class="slds-text-body_small slds-text-color_weak">
                                                        <lightning-output-field field-name="ActivityDate" variant="label-hidden"></lightning-output-field>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-no-flex">
                                                    <lightning-button 
                                                        label="View" 
                                                        variant="neutral"
                                                        onclick={handleNavigateToRecord}
                                                        data-record-id={taskId}>
                                                    </lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </lightning-record-view-form>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Leads -->
                <template if:true={hasLeads}>
                    <div class="slds-m-bottom_medium">
                        <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                            <lightning-icon icon-name="standard:lead" size="small" class="slds-m-right_small"></lightning-icon>
                            <h3 class="slds-text-heading_small">Leads ({leadCount})</h3>
                        </div>
                        <div class="slds-grid slds-wrap slds-gutters_x-small">
                            <template for:each={leadIds} for:item="leadId">
                                <div key={leadId} class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                    <lightning-record-view-form record-id={leadId} object-api-name="Lead">
                                        <div class="slds-box slds-box_x-small">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <div class="slds-col slds-grow">
                                                    <lightning-output-field field-name="Name" variant="label-hidden"></lightning-output-field>
                                                    <div class="slds-text-body_small slds-text-color_weak">
                                                        <lightning-output-field field-name="Company" variant="label-hidden"></lightning-output-field>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-no-flex">
                                                    <lightning-button 
                                                        label="View" 
                                                        variant="neutral"
                                                        onclick={handleNavigateToRecord}
                                                        data-record-id={leadId}>
                                                    </lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </lightning-record-view-form>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
    
    <template if:false={hasAnyRecords}>
        <lightning-card title="Created Records" icon-name="standard:record">
            <div class="slds-text-align_center slds-p-around_large">
                <lightning-icon icon-name="utility:info" size="large" class="slds-m-bottom_medium"></lightning-icon>
                <p class="slds-text-body_regular">No records have been created from this visit report yet.</p>
            </div>
        </lightning-card>
    </template>
</template>
