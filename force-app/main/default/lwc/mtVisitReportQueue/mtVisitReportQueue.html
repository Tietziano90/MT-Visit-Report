<template>
    <lightning-card title="Visit Report Drafts" icon-name="custom:custom78">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
            </template>

            <!-- Tabs for Pending and Processed -->
            <lightning-tabset>
                <!-- Pending Tab -->
                <lightning-tab label={pendingTabLabel} value="pending" icon-name="utility:notification">
                    <template if:true={hasPendingDrafts}>
                        <div class="slds-p-around_medium">
                            <template for:each={pendingDrafts} for:item="draft">
                                <article key={draft.Id} class="slds-card slds-m-bottom_medium">
                                    <div class="slds-card__header slds-grid">
                                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:record" 
                                                                variant="warning" 
                                                                size="small">
                                                </lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <h2 class="slds-card__header-title">
                                                    <span class="slds-text-heading_small">{draft.Name}</span>
                                                </h2>
                                                <p class="slds-text-body_small slds-text-color_weak">
                                                    <lightning-icon icon-name="standard:account" size="x-small"></lightning-icon>
                                                    {draft.accountName} • {draft.formattedDate}
                                                </p>
                                            </div>
                                        </header>
                                        <div class="slds-no-flex">
                                            <lightning-badge label={draft.Status__c} variant="warning"></lightning-badge>
                                        </div>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-text-longform">
                                            <p class="slds-text-body_regular">{draft.truncatedSummary}</p>
                                        </div>
                                    </div>
                                    <footer class="slds-card__footer">
                                        <lightning-button-group>
                                            <lightning-button 
                                                label="Review &amp; Process" 
                                                variant="brand"
                                                icon-name="utility:preview"
                                                data-id={draft.Id}
                                                onclick={handleReview}>
                                            </lightning-button>
                                            <lightning-button 
                                                label="Reject" 
                                                variant="destructive-text"
                                                icon-name="utility:close"
                                                data-id={draft.Id}
                                                onclick={handleReject}>
                                            </lightning-button>
                                        </lightning-button-group>
                                    </footer>
                                </article>
                            </template>
                        </div>
                    </template>

                    <template if:true={noPendingDrafts}>
                        <div class="slds-text-align_center slds-p-around_large">
                            <lightning-icon icon-name="utility:check" size="large" class="slds-m-bottom_small"></lightning-icon>
                            <p class="slds-text-heading_small">No Pending Visit Reports</p>
                            <p class="slds-text-color_weak">All visit reports for this account have been processed.</p>
                        </div>
                    </template>
                </lightning-tab>

                <!-- Processed Tab -->
                <lightning-tab label={processedTabLabel} value="processed" icon-name="utility:check">
                    <template if:true={hasProcessedDrafts}>
                        <div class="slds-p-around_medium">
                            <template for:each={processedDrafts} for:item="draft">
                                <article key={draft.Id} class="slds-card slds-m-bottom_medium">
                                    <div class="slds-card__header slds-grid">
                                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:check" 
                                                                variant="success" 
                                                                size="small">
                                                </lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <h2 class="slds-card__header-title">
                                                    <span class="slds-text-heading_small">{draft.Name}</span>
                                                </h2>
                                                <p class="slds-text-body_small slds-text-color_weak">
                                                    <lightning-icon icon-name="standard:account" size="x-small"></lightning-icon>
                                                    {draft.accountName} • Processed: {draft.formattedProcessedDate}
                                                </p>
                                            </div>
                                        </header>
                                        <div class="slds-no-flex">
                                            <lightning-badge label="Processed" variant="success"></lightning-badge>
                                        </div>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-text-longform">
                                            <p class="slds-text-body_regular">{draft.truncatedSummary}</p>
                                        </div>
                                    </div>
                                    <footer class="slds-card__footer">
                                        <lightning-button 
                                            label="View Details" 
                                            variant="neutral"
                                            icon-name="utility:preview"
                                            data-id={draft.Id}
                                            onclick={handleReview}>
                                        </lightning-button>
                                    </footer>
                                </article>
                            </template>
                        </div>
                    </template>

                    <template if:true={noProcessedDrafts}>
                        <div class="slds-text-align_center slds-p-around_large">
                            <lightning-icon icon-name="utility:info" size="large" class="slds-m-bottom_small"></lightning-icon>
                            <p class="slds-text-heading_small">No Processed Visit Reports</p>
                            <p class="slds-text-color_weak">Processed visit reports will appear here.</p>
                        </div>
                    </template>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>

    <!-- Review Modal -->
    <template if:true={showReviewModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" onclick={handleModalClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Review Visit Report - {selectedDraft.Name}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-mt-record-suggestion 
                        payload={selectedDraft.Prompt_Response_JSON__c}
                        account-id={selectedDraft.Account__c}
                        config-name={selectedDraft.Configuration_Profile__c}
                        onrecordssaved={handleRecordsSaved}>
                    </c-mt-record-suggestion>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-float_right">
                        <lightning-button 
                            label="Cancel" 
                            onclick={handleModalClose}>
                        </lightning-button>
                        <lightning-button 
                            variant="brand"
                            label="Confirm &amp; Complete" 
                            icon-name="utility:check"
                            onclick={handleMarkAsProcessed}
                            class="slds-m-left_medium">
                        </lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
