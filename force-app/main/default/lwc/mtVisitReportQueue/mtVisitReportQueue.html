<template>
    <lightning-card title="Visit Report Drafts" icon-name="custom:custom78">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
            </template>

            <!-- Tabs for Pending and Processed -->
            <lightning-tabset>
                <!-- Pending Tab -->
                <lightning-tab label={pendingTabLabel} value="pending">
                    <template if:true={hasPendingDrafts}>
                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <template for:each={pendingDrafts} for:item="draft">
                                <div key={draft.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                                    <article class="slds-card slds-card_boundary draft-card">
                                        <div class="slds-card__header slds-grid">
                                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                                <div class="slds-media__figure">
                                                    <lightning-icon icon-name="standard:record" size="small"></lightning-icon>
                                                </div>
                                                <div class="slds-media__body">
                                                    <h2 class="slds-card__header-title">
                                                        <span class="slds-text-heading_small">{draft.Name}</span>
                                                    </h2>
                                                </div>
                                            </header>
                                        </div>
                                        <div class="slds-card__body slds-card__body_inner">
                                            <div class="slds-text-body_small slds-m-bottom_x-small">
                                                <strong>Created:</strong> {draft.formattedDate}
                                            </div>
                                            <div class="slds-text-body_small slds-m-bottom_small">
                                                <strong>Account:</strong> {draft.accountName}
                                            </div>
                                            <template if:true={draft.Summary__c}>
                                                <div class="slds-text-body_small slds-text-color_weak">
                                                    <lightning-formatted-rich-text value={draft.Summary__c}></lightning-formatted-rich-text>
                                                </div>
                                            </template>
                                            <template if:false={draft.Summary__c}>
                                                <div class="slds-text-body_small slds-text-color_weak">
                                                    No summary available
                                                </div>
                                            </template>
                                        </div>
                                        <footer class="slds-card__footer">
                                            <div class="slds-grid slds-grid_align-spread">
                                                <lightning-button 
                                                    label="Review & Process" 
                                                    variant="brand" 
                                                    data-id={draft.Id}
                                                    onclick={handleReview}>
                                                </lightning-button>
                                                <lightning-button 
                                                    label="Reject" 
                                                    variant="destructive-text" 
                                                    data-id={draft.Id}
                                                    onclick={handleReject}>
                                                </lightning-button>
                                            </div>
                                        </footer>
                                    </article>
                                </div>
                            </template>
                        </div>
                    </template>

                    <template if:true={noPendingDrafts}>
                        <div class="slds-text-align_center slds-p-around_large">
                            <lightning-icon icon-name="utility:check" size="large" class="slds-m-bottom_small"></lightning-icon>
                            <p class="slds-text-heading_small">No Pending Visit Reports</p>
                            <p class="slds-text-color_weak">All visit reports for this account have been processed.</p>
                        </div>
                    </template>
                </lightning-tab>

                <!-- Processed Tab -->
                <lightning-tab label={processedTabLabel} value="processed">
                    <template if:true={hasProcessedDrafts}>
                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <template for:each={processedDrafts} for:item="draft">
                                <div key={draft.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                                    <article class="slds-card slds-card_boundary draft-card processed">
                                        <div class="slds-card__header slds-grid">
                                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                                <div class="slds-media__figure">
                                                    <lightning-icon icon-name="standard:record" size="small" variant="success"></lightning-icon>
                                                </div>
                                                <div class="slds-media__body">
                                                    <h2 class="slds-card__header-title">
                                                        <span class="slds-text-heading_small">{draft.Name}</span>
                                                    </h2>
                                                </div>
                                            </header>
                                        </div>
                                        <div class="slds-card__body slds-card__body_inner">
                                            <div class="slds-text-body_small slds-m-bottom_x-small">
                                                <strong>Processed:</strong> {draft.formattedProcessedDate}
                                            </div>
                                            <div class="slds-text-body_small slds-m-bottom_small">
                                                <strong>Account:</strong> {draft.accountName}
                                            </div>
                                            <template if:true={draft.Summary__c}>
                                                <div class="slds-text-body_small slds-text-color_weak">
                                                    <lightning-formatted-rich-text value={draft.Summary__c}></lightning-formatted-rich-text>
                                                </div>
                                            </template>
                                        </div>
                                        <footer class="slds-card__footer">
                                            <lightning-badge label="Processed" variant="success"></lightning-badge>
                                        </footer>
                                    </article>
                                </div>
                            </template>
                        </div>
                    </template>

                    <template if:true={noProcessedDrafts}>
                        <div class="slds-text-align_center slds-p-around_large">
                            <lightning-icon icon-name="utility:info" size="large" class="slds-m-bottom_small"></lightning-icon>
                            <p class="slds-text-heading_small">No Processed Visit Reports</p>
                            <p class="slds-text-color_weak">Processed visit reports will appear here.</p>
                        </div>
                    </template>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>

    <!-- Review Modal -->
    <template if:true={showReviewModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" onclick={handleModalClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Review Visit Report - {selectedDraft.Name}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-mt-record-suggestion 
                        draft-id={selectedDraft.Id}
                        onrecordsaved={handleRecordsSaved}>
                    </c-mt-record-suggestion>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-float_right">
                        <lightning-button 
                            label="Cancel" 
                            onclick={handleModalClose}>
                        </lightning-button>
                        <lightning-button 
                            variant="brand"
                            label="Confirm &amp; Complete" 
                            icon-name="utility:check"
                            onclick={handleMarkAsProcessed}
                            class="slds-m-left_medium">
                        </lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
